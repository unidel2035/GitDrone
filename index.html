<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Shooting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸŽ¯ Drone Shooting Game</h1>
            <div class="stats">
                <div class="stat">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <span class="label">Hits:</span>
                    <span id="hits">0</span>
                </div>
                <div class="stat">
                    <span class="label">Misses:</span>
                    <span id="misses">0</span>
                </div>
                <div class="stat">
                    <span class="label">Accuracy:</span>
                    <span id="accuracy">0%</span>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button id="startBtn" class="btn">Start Game</button>
            <button id="pauseBtn" class="btn" disabled>Pause</button>
            <button id="resetBtn" class="btn">Reset</button>
        </div>

        <div class="instructions">
            <h3>How to Play:</h3>
            <ul>
                <li>Click on the drones to shoot them down</li>
                <li>Each hit gives you 10 points</li>
                <li>Don't let drones escape!</li>
                <li>Try to get the highest accuracy</li>
            </ul>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
